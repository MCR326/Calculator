<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
   <!--div is used as a container for html elements to be manipulated with CSS-->
   <!-- class is used as an identifier for the element. -->
   <!-- This block is used to create the buttons and elements in the calculator. -->
   <div class="calculator-grid">
        <div class="output-box">
            <div class="previous-operations">123 +</div>
            <div class="current-operations">456</div>
        </div>
        <button class="two-big">AC</button>
        <button>DEL</button>
        <button>รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="two-big">=</button>
   </div>

    <script src="scripts.js"></script>
</body>
</html>
